<!doctype html>
<html>
  <head>
    <title>Jenkins Collection</title>
    <link rel="stylesheet" href="vendor_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/options.css">
    <script src="vendor_components/vendor.js"></script>
    <script src="scripts/options.js"></script>
  </head>
  <body id="jenkins-collection-app">
    <div class="container-fluid">
      <div id="jenkins-job-list">
        <ul class="list-group">
        </ul>
        <div id="empty-message">Empty...</div>
      </div>
      <div id="create-form" class="closed">
        <span class="glyphicon glyphicon-chevron-down open-btn"></span>
        <span class="glyphicon glyphicon-chevron-up close-btn"></span>
        <div class="form-inline">
          <div class="panel panel-danger" id="validation-message" >
            <div class="panel-heading">
              <h3 class="panel-title">Validation Error.</h3>
            </div>
            <div class="panel-body">
              <ul></ul>
            </div>
          </div>
          <input type="text" class="form-control" id="jenkins-url" placeholder="http://your-jenkins.example.com/">
          <input type="text" class="form-control" id="job-name"  placeholder="job-name">
        </div>
      </div>

    </div>
  </body>
</html>
