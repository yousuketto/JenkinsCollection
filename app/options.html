<!doctype html>
<html>
  <head>
    <title>Jenkins Collection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <script src="scripts/vendor/underscore.js"></script>
    <script src="scripts/vendor/backbone.js"></script>
    <script src="scripts/options.js"></script>
    <style>
      body{min-width: 300px}
      .list-group-item.has-right-item {
        position: relative;
        padding-right: 40px;
      }
      .list-group-item.has-right-item .right-item{
        position: absolute;
        top: 0;
        right: 0;
        display: block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
      }
      .delete:hover{cursor: pointer}
      #validation-message{display:none}
    </style>
  </head>
  <body id="jenkins-collection-app">
    <div class="container-fluid">
      <div id="jenkins-job-list">
        <ul class="list-group">
        </ul>
        <div id="empty-message">Empty...</li>
      </div>
      <hr>
      <div id="create-form">
        <div class="form-inline">
          <div class="panel panel-danger" id="validation-message" >
            <div class="panel-heading">
              <h3 class="panel-title">Validation Error.</h3>
            </div>
            <div class="panel-body">
              <ul></ul>
            </div>
          </div>
          <input type="text" class="form-control" id="jenkins-url" placeholder="http://your-jenkins.example.com/">
          <input type="text" class="form-control" id="job-name"  placeholder="job-name">
          <div class="add btn"><span class="glyphicon glyphicon-plus"></span>Add Job</div>
        </div>
      </div>

    </div>
  </body>
</html>
